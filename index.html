<!DOCTYPE html>
<!-- ICS2O-Unit2-05-HTML -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="js" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="maliksalem1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Salary</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <h1><b>Salary</b></h1>
    <br>
          <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="worked">
        <label class="mdl-textfield__label" for="sample4">Hours worked:</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
          <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="rate">
        <label class="mdl-textfield__label" for="sample4">Hourly rate:</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
        <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="enterClicked()">
      Button
    </button>
    <div id="pay"></div>
    <div id="taken"></div>
  </body>
</html>
